[package]
name = "graphbench"
version = "0.1.2"
authors = ["felix <felix.reidl@gmail.com>"]
edition = "2021"

[dependencies]
fnv = "1.0.7"
flate2 = "1.0.16"
itertools = "0.9.0"

[dependencies.pyo3]
version = "0.11.1"
features = ["extension-module"]

[lib]
crate-type = ["cdylib"]

[package.metadata.maturin]
classifier = [
  "Programming Language :: Rust",
  "Operating System :: POSIX :: Linux",
]
